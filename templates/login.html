{% extends "base.html" %}
{% load staticfiles %}
{% block title %}登陆{% endblock %}

{% block content %}

    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 col-sm-10 col-sm-offset-1">
                <form action="{% url "login" %}" method="post" autocomplete="off" class="form-horizontal">
                    <h1 class="form-signin-heading text-center">请登陆</h1>

                    <div class="form-group">
                        <label for="id_user_name" class="col-md-3 control-label">用户名：</label>
                        <div class="col-md-9">
                            <input type="text" class="form-control" id="id_username" required name="username"
                                   autofocus>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="id_password" class="col-md-3 control-label">密&nbsp;&nbsp;&nbsp;码：</label>
                        <div class="col-md-9">
                            <input type="password" class="form-control" required name="password" id="id_password">
                        </div>
                    </div>

                    <div class="form-group marb8 captcha1">
                        <label for="id_password" class="col-md-3 control-label">验证码：</label>
                        <div class="col-md-9">
                            {{ login_form.captcha }}
                        </div>
                    </div>
                    <div class="error btns" id="" >{% for key,error in login_form.errors.items %}{{ error }}{% endfor %}{{ msg }}</div>
                    <div class="form-group">
                        <div class="col-md-4 col-md-offset-4">
                            <button class="btn btn btn-primary btn-block" type="submit">登陆</button>
                        </div>
                    </div>
                {% csrf_token %}
                </form>
                <p class="notification btns">没有帐号？<a href="register.html">[立即注册]</a></p>
            </div>
        </div>
    </div>

{% endblock %}
